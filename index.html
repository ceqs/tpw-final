<!DOCTYPE html>
<html>
<head>
	<title>Shuzzos</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet"></head>
<body>
	<header class="header addFixed">
		<div class="container">
			<div class="brand-head">
				<div class="brand-container">
					<div class="" style="display: inline-block!important;">
						<a href="https://www.shuzzos.com">
							<img class="img-fluid" src="imagenes/logo-zhuzzos.png" alt="Shuzzos">
						</a>
					</div>
            		<div class="logo" style="display: inline-block!important;">
            			<a href="https://www.shuzzos.com">
            				<img class="img-fluid py-1" src="imagenes/zhuzzos.png" alt="Shuzzos">
            			</a>
            		</div>
                </div>
                <div class="search-form">
					<form id="form_buscador_global" class="searchbox frm_search searchbox-open" role="search" action="/productos/search" name="frm_search" method="get">
						<input type="text" placeholder="¿Qué estás buscando?" name="buscar" class="buscar searchbox-input" aria-label="Search">
						<input type="submit" class="searchbox-submit" value="">
						<span class="searchbox-icon" id="buscador_button">
							<i class="fa fa-search" aria-hidden="true"></i>
						</span>
					</form>
				</div>
				<div class="">
					<h4>Síguenos en:</h4>
					<a class="nav-link" href="https://www.instagram.com/shuzzos/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
					<a class="nav-link" href="https://www.facebook.com/Shuzzos/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
				</div>
				<div class="tools">
					<span class="open-login-user">REGÍSTRATE</span>
					<div class="account"><a href="#" class="open-login-user">
						<img src="/img/icon-user.png"></a>
					</div>
					<div class="cart margin-none">
						<div class="heart">
							<a href="#" class="open-login-user"><img src="/img/icon-heart.png"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Navigation-->
		<nav class="navbar navbar-main">
			<div class="container">
				<div class="collapse navbar-collapse nav_res_menu_visible" id="nav_wrapper_small">
					<ul class="navbar-nav mr-auto nav-res-menu-nav navResMenu-light" id="nav-res-menu">
						<li class="novedades-menu nav-item">
							<a class="nav-link" href="https://www.shuzzos.com/main/novedad">NOVEDADES</a>
						</li>
						<li class="marcas-menu nav-item">
							<a class="nav-link" href="https://www.shuzzos.com/tiendas">MARCAS</a>
						</li>
						<li class="promociones-menu nav-item">
							<a class="nav-link" href="https://www.shuzzos.com/promociones">PROMOCIONES</a>
						</li>
						<li class="estilos-menu nav-item content-submain" id="est_most">
							<a class="nav-link" href="#">ZAPATOS</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div id="workspace">
		<section class="nosotros centrado">
			
						
		</section>
	</div>
	<footer>
	</footer>
</body>
</html>
